<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Live Financial News</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f8f9fa;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #212529;
      color: white;
      padding: 1rem;
      text-align: center;
    }
    .container {
      padding: 1rem;
    }
    .news-card {
      background: white;
      padding: 1rem;
      margin-bottom: 1rem;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    .news-card h3 {
      margin-top: 0;
    }
    .news-card a {
      color: #007bff;
      text-decoration: none;
    }
    .news-card a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <header>
    <h1>Live Financial News Dashboard</h1>
  </header>
  <div class="container" id="news"></div>

  <script>
    const feedURL = "https://api.rss2json.com/v1/api.json?rss_url=https://feeds.a.dj.com/rss/RSSMarketsMain.xml";

    fetch(feedURL)
      .then(res => res.json())
      .then(data => {
        const container = document.getElementById("news");
        data.items.forEach(item => {
          const card = document.createElement("div");
          card.className = "news-card";
          card.innerHTML = `
            <h3><a href="${item.link}" target="_blank">${item.title}</a></h3>
            <p>${new Date(item.pubDate).toLocaleString()}</p>
            <p>${item.description}</p>
          `;
          container.appendChild(card);
        });
      })
      .catch(err => {
        document.getElementById("news").innerText = "Error loading news.";
        console.error(err);
      });
  </script>
</body>
</html>
